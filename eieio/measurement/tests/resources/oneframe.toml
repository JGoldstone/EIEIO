[input]
sample_make = 'Epic Games, Brompton, ROE Visual'
sample_model = 'Unreal Engine 4.26.1, SX40+XD, Black Pearl 2.6mm'
sample_description = 'LED wall color cube corners'

[device]
meter = {type = 'i1Pro', host='localhost', name='2004141'}
