enum AdaptiveIntegrationMode {
MISSING_ADAPTIVE_INTEGRATION_MODE = 0;
    ADAPTIVE = 1;
    MULTI_SAMPLE_ADAPTIVE = 2;
    FAST = 3; // Konica/Minolta CS2000[A]
    MULTI_SAMPLE_FAST = 4; // Konica/Minolta CS2000[A]
}

message IntegrationMode {
  oneof integration_configuration {
    AdaptiveIntegrationMode adaptive_integration_mode = 2;
    float fixed_integration_time = 3;
  }
}

enum Observer {
  MISSING_OBSERVER = 0;
  TWO_DEGREE_1931 = 1;
  TEN_DEGREE_1964 = 2;
}

enum MeasurementMode {
  MISSING_MEASUREMENT_MODE = 0;
  UNDEFINED = 1;
  EMISSIVE = 2;
  AMBIENT = 3;
  REFLECTIVE = 4;
  TRANSMISSIVE = 5;
}

